<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos51 - Sistema de Pedidos</title>
    <style>
        :root {
            --primary: #D32F2F;
            --secondary: #3E2723;
            --light: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --success: #28a745;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .menu-content {
            width: 100%;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 800;
        }

        .categories-list {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            scrollbar-width: none; /* Firefox */
        }
        .categories-list::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }


        .category-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            margin-right: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--white);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-item:hover {
            background-color: #fcebeb;
        }

        .category-item.active {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 600;
            border-color: var(--primary);
        }

        .category-item span {
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        .products-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            padding-bottom: 0.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .product-card-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--secondary);
        }

        .product-card-content p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .product-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .add-to-cart-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .add-to-cart-btn:hover {
            background-color: #a62424;
        }

        /* Cart */
        .cart-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--success);
            color: white;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            z-index: 1000;
        }
        .cart-fab .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .cart-panel.open {
            right: 0;
        }
        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-header h2 { font-size: 1.25rem; }
        .close-cart-btn { font-size: 1.5rem; cursor: pointer; border: none; background: none; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .cart-item { display: flex; align-items: center; margin-bottom: 1rem; }
        .cart-item-info { flex-grow: 1; margin-right: 1rem; }
        .cart-item-info h4 { font-size: 1rem; font-weight: 600; }
        .cart-item-info p { font-size: 0.9rem; color: var(--text-light); }
        .cart-item-controls { display: flex; align-items: center; }
        .quantity-btn { width: 28px; height: 28px; border: 1px solid var(--border-color); background: #fafafa; cursor: pointer; }
        .item-quantity { padding: 0 0.5rem; font-weight: bold; }
        .remove-item-btn { margin-left: 1rem; background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1.2rem; }
        
        .empty-cart { text-align: center; padding: 2rem; color: var(--text-light); }

        .cart-summary {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: #fafafa;
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .summary-row.total { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Desktop view */
        @media (min-width: 768px) {
            .menu-content {
                padding: 2rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .main-container {
                gap: 2rem;
            }
            .menu-content {
                flex: 1;
            }
            .cart-panel {
                position: sticky;
                top: 0;
                right: 0;
                width: 350px;
                height: 100vh;
                box-shadow: none;
                border-left: 1px solid var(--border-color);
            }
            .cart-fab {
                display: none;
            }
        }
        @media (min-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
