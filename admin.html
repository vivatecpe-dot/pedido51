<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pedidos51</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #F8F8F8;
            --white: #FFFFFF;
            --grey: #9E9E9E;
            --light-grey: #EEEEEE;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --font-family: 'Poppins', sans-serif;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #admin-root {
            width: 100%;
            height: 100%;
        }

        /* --- Login View --- */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .login-card {
            background-color: var(--white);
            padding: 2.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            color: var(--grey);
            margin-bottom: 2rem;
        }
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            font-family: var(--font-family);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .login-btn:hover { opacity: 0.85; }
        .login-btn:disabled { background-color: var(--grey); cursor: not-allowed; }
        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            min-height: 20px;
            font-weight: 500;
        }

        /* --- Admin Dashboard --- */
        .admin-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-grey);
            margin-bottom: 2rem;
        }
        .admin-header h1 {
            font-size: 1.8rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-info span {
            font-weight: 500;
        }
        .logout-btn {
            background: var(--light-grey);
            color: var(--primary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 5px solid;
            overflow: hidden;
        }
        
        .status-Recibido { border-color: #2196F3; } /* Blue */
        .status-En_preparacion { border-color: #FFC107; } /* Amber */
        .status-Listo { border-color: #4CAF50; } /* Green */
        .status-Entregado { border-color: #9E9E9E; } /* Grey */
        .status-Cancelado { border-color: #F44336; } /* Red */


        .order-header {
            padding: 1rem 1.5rem;
            background-color: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-grey);
        }
        .order-header h3 {
            font-size: 1.1rem;
        }
        .order-status {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        
        .status-Recibido .order-status { background-color: #E3F2FD; color: #1E88E5; }
        .status-En_preparacion .order-status { background-color: #FFF8E1; color: #FFA000; }
        .status-Listo .order-status { background-color: #E8F5E9; color: #43A047; }
        .status-Entregado .order-status { background-color: #F5F5F5; color: #757575; }
        .status-Cancelado .order-status { background-color: #FFEBEE; color: #E53935; }


        .order-body {
            padding: 1.5rem;
        }
        .order-body p {
            margin-bottom: 0.5rem;
            color: #616161;
        }
        .order-body strong {
            color: var(--primary-color);
        }
        .order-body h4 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .order-body ul {
            list-style: none;
            padding-left: 0.5rem;
        }
         .order-body li {
            padding: 0.25rem 0;
        }

        .order-actions {
            padding: 1rem 1.5rem;
            background-color: #fafafa;
            border-top: 1px solid var(--light-grey);
        }
        .order-actions select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: var(--font-family);
        }

        .loader {
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>

</html>
