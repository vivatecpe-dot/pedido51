<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pedidos51</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000;
      --background-color: #F8F8F8;
      --white: #FFFFFF;
      --grey: #9E9E9E;
      --light-grey: #EEEEEE;
      --success-color: #4CAF50;
      --warning-color: #FFC107;
      --info-color: #2196F3;
      --font-family: 'Poppins', sans-serif;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--primary-color);
    }

    #dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    
    .card-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--light-grey);
    }

    th {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--grey);
      text-transform: uppercase;
    }
    
    td {
        font-weight: 500;
    }

    .status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.8rem;
      text-align: center;
    }

    .status-recibido { background-color: #E3F2FD; color: #1565C0; }
    .status-preparando { background-color: #FFF9C4; color: #F57F17; }
    .status-listo { background-color: #C8E6C9; color: #2E7D32; }

    #no-orders-message {
        text-align: center;
        padding: 3rem;
        color: var(--grey);
    }
    
    #loader-container {
        text-align: center;
        padding: 3rem;
    }

    .spinner {
      width: 40px; height: 40px; border: 4px solid var(--light-grey);
      border-top-color: var(--primary-color); border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.44.4"
    }
  }
  </script>
</head>
<body>

  <div id="dashboard-container">
    <header class="header">
      <h1>Panel de Pedidos</h1>
      <!-- A futuro: botón de login/logout -->
    </header>

    <main>
      <div class="card">
        <div class="card-header">
            <h2>Pedidos Recientes</h2>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nº Pedido</th>
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="orders-table-body">
              <!-- Las filas de los pedidos se insertarán aquí dinámicamente -->
            </tbody>
          </table>
          <div id="loader-container">
              <div class="spinner"></div>
              <p>Cargando pedidos...</p>
          </div>
          <div id="no-orders-message" style="display: none;">
              <h3>No hay pedidos para mostrar.</h3>
              <p>Esto puede significar que no has iniciado sesión o no tienes permisos.</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <div id="app-root"></div>
  <script type="module" src="/admin.tsx"></script>
</body>
</html>
